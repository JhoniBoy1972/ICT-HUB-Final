<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-600">School Portal</h1>
      <nav class="space-x-4">
        <a href="dashboard.html" class="text-gray-700 hover:text-yellow-600">Dashboard</a>
        <a href="upload.html" class="text-gray-700 hover:text-yellow-600">Upload</a>
        <a href="resources.html" class="text-gray-700 hover:text-yellow-600">Resources</a>
        <a href="contact-main.html" class="font-semibold text-yellow-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>

    <form id="contactForm" class="bg-white shadow-lg rounded-xl p-6 space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Your Name</label>
        <input type="text" id="name" class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email Address</label>
        <input type="email" id="email" class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium">Message</label>
        <textarea id="message" rows="4" class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="w-full bg-yellow-500 text-white font-semibold py-2 rounded-lg hover:bg-yellow-600 transition">Send Message</button>
    </form>

    <div id="contactStatus" class="mt-4 text-sm font-medium text-green-600 hidden">Message sent successfully!</div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
