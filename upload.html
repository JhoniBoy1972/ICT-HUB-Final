<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Projects | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-600">School Portal</h1>
      <nav class="space-x-4">
        <a href="dashboard.html" class="text-gray-700 hover:text-yellow-600">Dashboard</a>
        <a href="upload.html" class="font-semibold text-yellow-600">Upload</a>
        <a href="resources.html" class="text-gray-700 hover:text-yellow-600">Resources</a>
        <a href="contact.html" class="text-gray-700 hover:text-yellow-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-3xl mx-auto px-6 py-10 flex-grow">

    <h2 class="text-2xl font-bold mb-6 text-yellow-600">Upload Your Project</h2>

    <form id="upload-form" class="bg-white shadow-lg rounded-xl p-6 space-y-4">
      <div>
        <label for="project-title" class="block text-sm font-medium mb-1">Project Title</label>
        <input
          type="text"
          id="project-title"
          placeholder="Enter project title"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>

      <div>
        <label for="project-file" class="block text-sm font-medium mb-1">Select File</label>
        <input
          type="file"
          id="project-file"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white focus:outline-none"
          accept="*/*"
        />
      </div>

      <div>
        <label for="project-desc" class="block text-sm font-medium mb-1">Project Description</label>
        <textarea
          id="project-desc"
          rows="3"
          placeholder="Brief description of your project"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 resize-none"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-500 text-white font-semibold py-2 rounded-lg hover:bg-yellow-600 transition"
      >
        Upload Project
      </button>
    </form>

    <div id="upload-status" class="mt-4 text-sm font-medium text-green-600 hidden"></div>

    <section id="projects-list" class="mt-10">
      <h3 class="text-xl font-semibold mb-4 text-yellow-600">Your Uploaded Projects</h3>
      <div id="projects-container" class="space-y-6">
        <!-- User projects will load here -->
      </div>
    </section>

  </main>

  <script src="dashboard.js"></script>
</body>
</html>
