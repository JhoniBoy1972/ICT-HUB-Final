<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-600">School Portal</h1>
      <nav class="space-x-4">
        <a href="dashboard.html" class="font-semibold text-yellow-600">Dashboard</a>
        <a href="upload.html" class="text-gray-700 hover:text-yellow-600">Upload</a>
        <a href="resources.html" class="text-gray-700 hover:text-yellow-600">Resources</a>
        <a href="contact.html" class="text-gray-700 hover:text-yellow-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-6 py-10">
    <h1 class="text-4xl font-extrabold text-yellow-600 mb-6">Student Dashboard</h1>
    <p id="welcome-msg" class="text-gray-700 text-lg mb-8"></p>

    <div id="grade-content" class="bg-white p-6 rounded-xl shadow-md min-h-[200px]">
      <!-- Content generated by JS -->
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB-8y76WQuco9fjQzmgg0iTMw6UenH2fus",
      authDomain: "ict-hub-651ee.firebaseapp.com",
      projectId: "ict-hub-651ee",
      storageBucket: "ict-hub-651ee.appspot.com",
      messagingSenderId: "563022016498",
      appId: "1:563022016498:web:2b5978884ec332d005456b",
      measurementId: "G-4VT9G1NVY7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userEmail = user.email;

      try {
        const docRef = db.collection("students").doc(userEmail);
        const doc = await docRef.get();

        if (!doc.exists) {
          alert("You are not registered. Please contact admin.");
          auth.signOut();
          return;
        }

        const data = doc.data();
        const assignedGrade = data.grade;
        const name = data.name || userEmail;

        document.getElementById('welcome-msg').textContent =
          `Welcome, ${name}! You are in Grade ${assignedGrade}.`;

        populateGradeContent(assignedGrade);

      } catch (error) {
        console.error("Error loading grade data:", error);
        alert("Something went wrong.");
        auth.signOut();
      }
    });

    function populateGradeContent(grade) {
      const container = document.getElementById('grade-content');
      container.innerHTML = ''; // Clear previous content

      switch(grade) {
        case '2':
          container.innerHTML = `
            <h2 class="text-2xl font-semibold mb-4 text-yellow-600">Grade 2 Dashboard</h2>
            <p class="text-gray-700 mb-6">Welcome to your Grade 2 dashboard! Here you can upload your projects, check your progress, and find important resources.</p>
          `;
          break;

        case '3':
          container.innerHTML = `
            <h2 class="text-2xl font-semibold mb-4 text-yellow-600">Grade 3 Dashboard</h2>
            <p class="text-gray-700 mb-6">Welcome to Grade 3! Check your assignments and upload your work here.</p>
          `;
          break;

        default:
          container.innerHTML = `
            <h2 class="text-2xl font-semibold mb-4 text-yellow-600">Dashboard</h2>
            <p class="text-gray-700">Welcome! Your grade dashboard will appear here.</p>
          `;
      }
    }
    const nav = document.querySelector('nav');
    const logoutBtn = document.createElement('button');
    logoutBtn.textContent = "Log Out";
    logoutBtn.className = "ml-4 bg-yellow-500 text-white font-semibold py-1 px-3 rounded hover:bg-yellow-600 transition";
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
    nav.appendChild(logoutBtn);
  </script>

</body>
</html>
